# General configs 
general {
    gaps_in = 5
    gaps_out = 10
    
    border_size = 2
    col.active_border = rgba(81A1C1EE) rgba(5E81ACEE) 45deg
    col.inactive_border = rgba(546275aa)

    resize_on_border = false

    allow_tearing = false
    layout = dwindle
}

# Decoration configs 
decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true 
        range = 10
        render_power = 2
        color = rgba(30303044)
    }

    blur {
        enabled = true
        size = 3
        passes = 2

        vibrancy = 1
    }
}

# Cursor configs
cursor {
    no_warps = false 
}

